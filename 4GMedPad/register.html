<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>员工注册</title>
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <style>
        .register-bg{
            background-image:url(./image/log.png);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 112%;
        }
        .register-box-bg {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 50px 0;
            margin:17.5% 0px 0px 35%;
        }
        .register-style {
            width:65%;
            margin-left: 4rem;
            margin-top: -2rem;
        }
    </style>
</head>
<body class="register-bg">
<div id="header"></div>
<div class="aui-content" >
    <div class="aui-col-xs-12">
        <h2 class="aui-text-center aui-margin-10">
        </h2>
    </div>
    <form>
        <div class="register-style">
            <div  class="aui-col-xs-2">&nbsp;</div>
            <div  class="register-box-bg aui-col-xs-8">
                <div class="aui-col-xs-2">&nbsp;</div>
                <div class="aui-col-xs-8">
                    <ul class="aui-list aui-form-list aui-margin-t-10">
                        <li class="aui-list-item">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label-icon">
                                    <i class="aui-iconfont aui-icon-my"></i>
                                </div>
                                <div class="aui-list-item-input">
                                    <input id="userName"  type="text" value="" placeholder="请输入用户名">
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="aui-list aui-form-list aui-margin-t-10">
                        <li class="aui-list-item" >
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label-icon">
                                    <i class="aui-iconfont aui-icon-lock"></i>
                                </div>
                                <div class="aui-list-item-input">
                                    <input id="userPass"  type="password" value="" placeholder="请输入密码">
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="aui-list aui-form-list aui-margin-t-10">
                        <li class="aui-list-item" >
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-label-icon">
                                    <i class="aui-iconfont aui-icon-lock"></i>
                                </div>
                                <div class="aui-list-item-input">
                                    <input id="userPass2"  type="password" value="" placeholder="请再次确认密码">
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="aui-row aui-margin-t-15">
                        <div id="registerBtn" class="aui-btn aui-btn-info aui-btn-block  aui-btn-sm aui-margin-t-5" tapmode onclick="register()" style="height: 40px;border-radius:10px;background:linear-gradient(to left, #23f8e5,#57f2fc)">注册</div>
                    </div>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/config.js"></script>
<script type="text/javascript" src="./script/common.js"></script>
<script>
    function register(){
        var userName = $api.trim($api.val($api.byId('userName')));
        var userPass = $api.trim($api.val($api.byId('userPass')));
        var userPass2 = $api.trim($api.val($api.byId('userPass2')));

        if(userName==""){
            api.toast({
                msg: '用户名不能为空！',
                duration: config.duration,
                location: 'bottom'
            });
            return;
        }

        if(userPass=="" || userPass2 == ""){
            api.toast({
                msg: '用户密码不能为空！',
                duration: config.duration,
                location: 'bottom'
            });
            return;
        }

        if(userPass !== userPass2){
            api.toast({
                msg: '两次密码不一致请重新确认！',
                duration: config.duration,
                location: 'bottom'
            });
            return;
        }
        common.post({
            url:config.register,
            isLoading:true,
            text:"注册中...",
            data: JSON.stringify({
                username: userName,
                password: userPass
            }),
            success:function(ret){
                api.hideProgress();
                if (ret.type === 'success'){
                    api.toast({
                        msg: ret.message + ",将跳转回登录页",
                        duration: 1200,
                        location: 'bottom'
                    });
                    setTimeout(function(){
                        //转到主页
                        api.openWin({
                            name: 'login',
                            bounces: false,
                            slidBackEnabled : false,
                            reload:true,
                            url: './login.html',
                            vScrollBarEnabled:false,
                            hScrollBarEnabled:false
                        });
                    },1300);
                } else {
                    $api.val($api.byId('userPass'),'')
                    $api.val($api.byId('userPass2'),'')
                    api.alert({
                        title: '提示',
                        msg: ret.message,
                    });
                }
            }
        });
    }

</script>
</html>

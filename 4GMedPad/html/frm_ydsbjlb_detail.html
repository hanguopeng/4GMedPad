<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>胰岛素泵记录单</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/tool_fixed.css"/>
    <link rel="stylesheet" type="text/css" href="../css/page.css" />
    <link rel="stylesheet" type="text/css" href="../css/frm_ydsbjlb_detail.css"/>
    <style type="text/css">
        table {
            border-collapse: collapse;
            margin: 1rem auto;
            text-align: center;
        }

        table td, table th {
            border: 1px solid #cad9ea;
            color: #666;
            height: 30px;
        }

        table thead th {
            background-color: #CCE8EB;
            width: 100px;
        }

        table tr {
            background: #fff;
        }

        .fong-size-controller{
            font-size: 0.5rem;
        }
    </style>
</head>

<body>
<header class="aui-bar aui-bar-nav" id="header">
    <a class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left" onclick="closeWin()"></span>
    </a>
    <div class="aui-title" id="title">
        胰岛素泵记录详情
    </div>
</header>
<div class="aui-content">
    <div style="margin-top: 15px" class="aui-info aui-font-size-12 aui-padded-l-15 aui-padded-r-15" id="personInfo">

    </divsty>
</div>
<div class="aui-content full-body">
    <div class="aui-row full-body  aui-padded-l-15 aui-padded-r-15">
        <div class="tabContainer flex aui-margin-t-10" id="typeTabContainer">
            <div id="jiliang" data-id="" style="width: 100px" class="tab-item flex-item active typeTab" value="胰岛素泵强化治疗剂量记录表" onclick="changeTab(this)">胰岛素泵强化治疗剂量记录表</div>
            <div id="jiance" data-id="" style="width: 100px" class="tab-item flex-item typeTab" value="胰岛素泵血糖动态监测表(单位：mmol/L)" onclick="changeTab(this)">胰岛素泵血糖动态监测表(单位：mmol/L)</div>
        </div>
        <div style="overflow-x:scroll;" class=" aui-padded-l-15 aui-padded-r-15 fong-size-controller show" id="table1">
            <table class="table" style="width:1000px !important;">
                <thead>
                <tr>
                    <th rowspan="3">日期</th>
                    <th rowspan="3">基础量</th>
                    <th colspan="3">餐前追加剂量</th>
                    <th rowspan="3">护士签名</th>
                </tr>
                <tr>
                    <th>早</th>
                    <th>午</th>
                    <th>晚</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <div style="overflow-x:scroll;" class=" aui-padded-l-15 aui-padded-r-15 fong-size-controller notShow"  id="table2">
            <table class="table" style="width:1000px !important;">
                <thead>
                <tr>
                    <th rowspan="1">日期</th>
                    <th rowspan="1">空腹</th>
                    <th rowspan="1">早餐后2小时</th>
                    <th rowspan="1">午餐前</th>
                    <th rowspan="1">午餐后2小时</th>
                    <th rowspan="1">晚餐前</th>
                    <th rowspan="1">晚餐后2小时</th>
                    <th rowspan="1">睡前</th>
                    <th rowspan="1">零点</th>
                    <th rowspan="1">3点</th>
                    <th rowspan="1">备注</th>
                    <th rowspan="1">护士签名</th>
                </tr>
                </thead>
                <tbody id="tbody1">

                </tbody>
            </table>
        </div>
    </div>
</div>


<!--
<a href="#" class="search-person" tapmode onclick="openMyToolFrame()"></a>
-->
<script id="personInfo-tmpl" type="text/template">
    <span>姓名:{{=it.name||''}}</span>
    <span>性别:{{=(it.sex)||''}}</span>
    <span>入院日期:{{=it.ryrq||''}}</span>
    <span>科室:{{=it.ks||''}}</span>
    <span>床号:{{=it.ch||''}}</span>
    <span>住院号:{{=it.zyh||''}}</span>
    <span>用泵时间:{{=it.userTime||''}}</span>
</script>
<script id="content-tmpl" type="text/template">
    <tr>
        <td>{{=it.handleTime||''}}</td>
        <td>{{=it.basedAmount||''}}</td>
        <td>{{=it.moring||''}}</td>
        <td>{{=it.noon||''}}</td>
        <td>{{=it.night||''}}</td>
        <td>{{=it.nurseName||''}}</td>
    </tr>
</script>
<script id="content-tmpl1" type="text/template">
    <tr>
        <td>{{=it.handleTime||''}}</td>
        <td>{{=it.stomach||''}}</td>
        <td>{{=it.moring||''}}</td>
        <td>{{=it.noonBefore||''}}</td>
        <td>{{=it.noonAfter||''}}</td>
        <td>{{=it.nightBefore||''}}</td>
        <td>{{=it.nigntAfter||''}}</td>
        <td>{{=it.sleepBefore||''}}</td>
        <td>{{=it.zero||''}}</td>
        <td>{{=it.three||''}}</td>
        <td>{{=it.memo||''}}</td>
        <td>{{=it.nurseName||''}}</td>
    </tr>
</script>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/frm_ydsbjlb_detail.js"></script>
</html>

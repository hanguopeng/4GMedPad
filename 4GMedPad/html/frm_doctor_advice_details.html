<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>医嘱记录</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/doctor_advice.css"/>
    <link rel="stylesheet" type="text/css" href="../css/page.css" />
    <link rel="stylesheet" type="text/css" href="../css/tool_fixed.css" />
    <style>
        .table-head table,.table-body table{width:100%;}
        .table-body table tr:nth-child(2n+1){background-color:#f2f2f2;}
    </style>
</head>

<body class="aui-font-size-12">
<div class="tabContainer flex aui-margin-t-10" id="typeTabContainer">
    <div id="yzjj" class="yzjj tab-item flex-item typeTab " value="advice_fee" onclick="changeTab(this)">医嘱计价内容</div>
    <div id="yzfs" class="yzfs tab-item flex-item typeTab active" value="advice_send" onclick="changeTab(this)">医嘱发送记录</div>
</div>
<div style="overflow-x:scroll;" class="aui-padded-l-15 feeDetailTable" style="padding-right: 5rem;">
    <table class="table">
        <thead id="thead">
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>
<div id="pageDivContainer" class="aui-margin-l-5"></div>
<script id="advice_fee_header" type="text/template">
    <tr>
        <th>计价医嘱</th>
        <th>类别</th>
        <th>收费项目</th>
        <th>单位</th>
        <th>计价数量</th>
        <th>单价</th>
        <th>执行科室</th>
        <th>费用类型</th>
        <th>从项</th>
        <th>收费方式</th>
    </tr>
</script>
<script id="send_details_header" type="text/template">
    <tr>
        <th>发送时间</th>
        <th>单据号</th>
        <th>发送医嘱</th>
        <th>收费项目</th>
        <th>发送数次</th>
        <th>计费状态</th>
        <th>执行状态</th>
        <th>执行科室</th>
        <th>执行人</th>
        <th>执行时间</th>
        <th>执行说明</th>
        <th>首次时间</th>
        <th>末次时间</th>
        <th>发送人</th>
    </tr>
</script>
<script id="advice_fee_info" type="text/template">
    {{
         for(var i=0;i<it.length;i++) {
            var item = it[i];
    }}
    <tr>
        <td id="">{{=item.costAdvice||''}}</td>
        <td>{{=item.costType||''}}</td>
        <td>{{=item.payItems||''}}</td>
        <td>{{=item.costUnit||''}}</td>
        <td>{{=item.costNum||''}}</td>
        <td>{{=item.costPrice||''}}</td>
        <td>{{=item.executeDepartment||''}}</td>
        <td>{{=item.priceType||''}}</td>
        <td>{{=item.subItem||''}}</td>
        <td>{{=item.chargeMode||''}}</td>
    </tr>
    {{
        }
    }}
</script>
<script id="send_details_info" type="text/template">
    {{?it}}
    {{
    for(var i=0;i<it.length;i++) {
    var item = it[i];
    }}
    <tr>
        <td>{{=item.sendTime||''}}</td>
        <td>{{=item.costListId||''}}</td>
        <td>{{=item.sendName||''}}</td>
        <td>{{=item.costListType||''}}</td>
        <td>{{=item.sendNum||''}}</td>
        <td>{{=item.sendBillStatus||''}}</td>
        <td>{{=item.executeStatus||''}}</td>
        <td>{{=item.executeDepartment||''}}</td>
        <td>{{=item.executor||''}}</td>
        <td>{{=item.executeTime||''}}</td>
        <td>{{=item.executeDesc||''}}</td>
        <td>{{=item.firstTime||''}}</td>
        <td>{{=item.lastTime||''}}</td>
        <td>{{=item.sentor||''}}</td>
    </tr>
    {{ } }}
    {{?}}
</script>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/doctor_advice_details.js"></script>

</html>

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>移动查房</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
    //其中，IOS状态栏高度为20px，Android为25px
    /*兼容ios和Android*/
    .headerIos{
      padding-top: 20px;
    }
    .headerAnd{
      padding-top: -25px;
    }
    </style>
</head>

<body>
  <header class="aui-bar aui-bar-nav" id="header">
    <a class="aui-btn aui-pull-left" ></a>
    <div class="aui-title" id="title">
      移动查房
    </div>
    <span id="welcomeContent" class="aui-content aui-pull-right aui-font-size-12"></span>
    <a class="aui-btn aui-pull-right aui-font-size-12">
       <!-- <i class="dock"></i> -->
       <span>
         <div class="select" style="margin-top:0px;outline:none;border:1px solid #03a9f4;border-radius:4px;position:relative;">
          <select id="areaSel" onchange="sendAreaChangedEvent()" class="text" style="height:30px;-webkit-appearance:none;appearance:none;border:none;font-size:18px;padding:0px 10px;display:block;width:100%;-webkit-box-sizing:border-box;box-sizing:border-box;background-color: #FFFFFF;color:#333333;border-radius:4px;">
          </select>
        </div>
      </span>
    </a>
  </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/win_main.js"></script>

</html>

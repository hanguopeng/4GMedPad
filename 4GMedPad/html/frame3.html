<body>
  <div class="aui-content">
    <label>frame3</label>
<div id="openSlide" class="aui-btn aui-btn-info"><span class="aui-iconfont aui-icon-edit"></span>打开侧边栏</div>
<span id="personInfo" class="aui-info">

</span>
  </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function() {
      //console.log("frame3");
      $api.addEvt($api.byId("openSlide"), 'click',function(){
        api.openDrawerPane({
            type: 'left'
        });
      });
      //打印当前用户的信息
      printPersonInfo();
    };

    function printPersonInfo(){
      var person = $api.getStorage('currentPerson');
      $api.byId('personInfo').innerHTML=person.name;

    }
</script>

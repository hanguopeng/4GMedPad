<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>辅助工具</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <style>
    .aui-list{
      background-color: #1190ca;
    }
    .aui-list .aui-list-item{
      color: #ffffff !important;
    }
    .aui-list.aui-list-in .aui-list-item{
      background-position: 0rem bottom !important;
    }
    .aui-list .aui-list-item-label, .aui-list .aui-list-item-label-icon{
      color: #ffffff !important;
    }
    .aui-list .aui-list-item:active {
      background-color: #08bad6;
    }
    .user-img {
        width: 55px;
        height: 55px;
        margin: 0,auto;
        border-radius: 100%;
    }

    .user-img img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body style="background-color:#1190ca">
  <header id="searchHeader" class="aui-bar aui-bar-nav" style="position:fixed" style="background-color:#BEBEBE !important;">
    <div class="aui-title">辅助工具</div>
    <div id="header-left" class="aui-pull-right">
      <i class="aui-iconfont aui-icon-close" tapmode="active" onclick="closeCurrentFrame()"></i>
    </div>
  </header>
  <div class="aui-content" style="margin-top:2.5rem">

    <ul class="aui-list aui-list-in">
            <li class="aui-list-item"  onclick="openAudioWin()">
                <div class="aui-list-item-label-icon">
                    <i class="iconfont icon-microphone"></i>
                </div>
                <div class="aui-list-item-inner">
                    录音
                </div>
            </li>
            <li class="aui-list-item"  onclick="openNoteWin()">
                <div class="aui-list-item-label-icon">
                    <i class="iconfont icon-jishiben"></i>
                </div>
                <div class="aui-list-item-inner">
                    记事本
                </div>
            </li>
        <li class="aui-list-item"  onclick="closeWin()">
            <div class="aui-list-item-label-icon">
                <i class="iconfont icon-nanxing"></i>
            </div>
            <div class="aui-list-item-inner">
                退出登录
            </div>
        </li>
            <!--<li class="aui-list-item"  onclick="download()">
                <div class="aui-list-item-label-icon">
                    <i class="iconfont icon-xiazai"></i>
                </div>
                <div class="aui-list-item-inner">
                    病例下载
                </div>
            </li>-->
        </ul>
  </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
      api.parseTapmode();
    };

    function closeCurrentFrame(){
      api.closeFrame();
    }

    function openAudioWin(){
        closeCurrentFrame();
        api.openWin({
            name: 'win_audio_record',
            url: './win_audio_record.html'
        });

    }

    function openNoteWin(){
      closeCurrentFrame();
      api.openWin({
          name: 'win_note_record',
          url: './win_note_record.html'
      });
    }
    function download() {
        api.openWin({
            name: 'win_download',
            url: '../html/win_download.html',
            reload: true
        });
    }
    function closeWin(){
        api.confirm({
            title: '退出登录',
            msg: '是否退出登录？',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            var index = ret.buttonIndex;
            if(index===1){
                common.clearStorage();
                api.closeToWin({
                    name: 'root'
                });
            }
        });
    }

</script>

</html>

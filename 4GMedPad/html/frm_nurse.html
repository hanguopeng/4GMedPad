<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>护理记录(通用版)</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/tool_fixed.css"/>
    <link rel="stylesheet" type="text/css" href="../css/page.css" />
    <style type="text/css">
        table {
            border-collapse: collapse;
            margin: 1rem auto;
            text-align: center;
        }

        table td, table th {
            border: 1px solid #cad9ea;
            color: #666;
            height: 30px;
        }

        table thead th {
            background-color: #CCE8EB;
            width: 100px;
        }

        table tr {
            background: #fff;
        }

        .trActive {
            background: #F5FAFA;
        }
        .fong-size-controller{
            font-size: 0.5rem;
        }
    </style>
</head>

<body>
<section class="aui-content-padded aui-text-center">
    <h2>护理记录单</h2>
</section>
<div class="aui-content">
    <div class="aui-info aui-font-size-12 aui-padded-l-15 aui-padded-r-15" id="personInfo">

    </div>
</div>
<div style="overflow-x:scroll;" class=" aui-padded-l-15 aui-padded-r-15 fong-size-controller">
    <table class="table" style="width:2000px !important;">
        <thead>
        <tr>
            <th rowspan="2">日期</th>
            <th rowspan="2">记录时间</th>
            <th rowspan="2">N小时内总记录</th>
            <th rowspan="2">T(°C)</th>
            <th rowspan="2">P/HR(次/min)</th>
            <th rowspan="2">R(次/min)</th>
            <th rowspan="2">BP(mmHg)</th>
            <th rowspan="2">SPO2%</th>
            <th colspan="2">入量</th>
            <th colspan="2">出量</th>
            <th rowspan="2">意识</th>
            <th rowspan="2">切口敷料</th>
            <th rowspan="2">特殊情况记录</th>
            <th rowspan="2">记录方式</th>
            <th rowspan="2">护士签名</th>
        </tr>
        <tr>
            <th>内容</th>
            <th>量(ml)</th>
            <th>内容</th>
            <th>量(ml)</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <div id="pageDivContainer"></div>
</div>
<!--
<a href="#" class="search-person" tapmode onclick="openMyToolFrame()"></a>
-->
<script id="personInfo-tmpl" type="text/template">
    <span>姓名:{{=it.name||''}}</span>
    <span>性别:{{=(it.sex)||''}}</span>
    <span>年龄:{{=it.age||''}}</span>
    <span>入院日期:{{=it.ryrq||''}}</span>
    <span>科室:{{=it.ks||''}}</span>
    <span>床号:{{=it.ch||''}}</span>
    <span>住院号:{{=it.zyh||''}}</span>
</script>
<script id="content-tmpl" type="text/template">
    <tr>
        <td>{{=it.dateStr||''}}</td>
        <td>{{=it.timeStr||''}}</td>
        <td>{{=it.fsdzl||''}}</td>
        <td>{{=it.Tval||''}}</td>
        <td>{{=it.PHRval||''}}</td>
        <td>{{=it.Rval||''}}</td>
        <td>{{=it.BPval||''}}</td>
        <td>{{=it.SPO2val||''}}</td>
        <td>{{=it.contentrl||''}}</td>
        <td>{{=it.contentrlval||''}}</td>
        <td>{{=it.contentcl||''}}</td>
        <td>{{=it.contentclval||''}}</td>
        <td>{{=it.ysVal||''}}</td>
        <td>{{=it.qkfl||''}}</td>
        <td>{{=it.remark||''}}</td>
        <td>{{=it.recordType||''}}</td>
        <td>{{=it.qianming||''}}</td>
    </tr>
</script>
<script id="pageInfo-tmpl" type="text/template">
    <div class="bottomPage">
        <div>
            <span>第</span>
            <span>{{=(it.currPage-1) * it.pageSize + 1}}</span>
            <span>到</span>
            <span>{{=it.currPage * it.pageSize}}</span>
            <span>条记录</span>
            <span style="margin-left: 25px;">共</span>
            <span>{{=it.totalCount}}</span>
            <span>条记录</span>
        </div>
        <div id="pageNumContainer" class="pageNumContainer" data-currentPage="{{=it.currPage}}">
            {{? parseInt(it.currPage)!=1}}<span onclick="firstPage();">首页</span>{{?}}
            {{? parseInt(it.currPage)>1}}<span onclick="prePage();" class="prePage">上一页</span>{{?}}
            <span class="pageNumItem active">{{=it.currPage}}</span>
            {{? parseInt(it.totalPage)>parseInt(it.currPage)}}
            <span class="pageNumItem" onclick="nextPage('{{=parseInt(it.currPage)+1}}');">
                {{=parseInt(it.currPage)+1}}
            </span>
            {{?}}
            {{? parseInt(it.totalPage)>parseInt(it.currPage)}}
            <span class="nextPage" onclick="nextPage('{{=parseInt(it.currPage)+1}}');">下一页</span>
            {{?}}
        </div>

    </div>
</script>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/nurse.js"></script>
</html>
